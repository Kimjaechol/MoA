<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoA</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a1a;
    color: #e8e8f0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    -webkit-app-region: drag;
    user-select: none;
  }

  /* Animated background gradient */
  .bg-glow {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(102,126,234,0.15) 0%, rgba(118,75,162,0.08) 40%, transparent 70%);
    animation: pulse 3s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
  }

  .logo-container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  .logo-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .logo-text {
    font-size: 28px;
    font-weight: 900;
    background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
  }

  .logo-subtitle {
    font-size: 13px;
    color: #9a9ab0;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Loading indicator */
  .loader {
    margin-top: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    position: relative;
    z-index: 2;
  }

  .loader-bar {
    width: 200px;
    height: 3px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 2px;
    overflow: hidden;
  }

  .loader-bar-fill {
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, #667eea, #a78bfa, #667eea);
    background-size: 200% 100%;
    border-radius: 2px;
    animation: shimmer 1.5s ease-in-out infinite, grow 2s ease-out forwards;
  }

  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  @keyframes grow {
    0% { width: 5%; }
    50% { width: 60%; }
    80% { width: 85%; }
    100% { width: 95%; }
  }

  .loader-status {
    font-size: 12px;
    color: #9a9ab0;
    transition: opacity 0.3s;
  }

  /* Update progress */
  .update-bar {
    display: none;
    margin-top: 20px;
    padding: 12px 24px;
    background: rgba(102, 126, 234, 0.1);
    border: 1px solid rgba(102, 126, 234, 0.2);
    border-radius: 10px;
    font-size: 12px;
    color: #a78bfa;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .update-bar.visible { display: block; }

  /* Version info */
  .version {
    position: fixed;
    bottom: 20px;
    font-size: 11px;
    color: rgba(154, 154, 176, 0.5);
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="logo-container">
    <div class="logo-icon">&#x1F916;</div>
    <div class="logo-text">MoA</div>
    <div class="logo-subtitle">Master of AI</div>
  </div>

  <div class="loader">
    <div class="loader-bar">
      <div class="loader-bar-fill" id="loaderFill"></div>
    </div>
    <div class="loader-status" id="status">준비 중...</div>
  </div>

  <div class="update-bar" id="updateBar"></div>
  <div class="version" id="version"></div>

  <script>
    // Listen for status updates from main process
    if (window.moaDesktop) {
      window.moaDesktop.getVersion().then(v => {
        document.getElementById('version').textContent = 'v' + v;
      });

      window.moaDesktop.onUpdateStatus(({ status, message }) => {
        const bar = document.getElementById('updateBar');
        const statusEl = document.getElementById('status');

        if (status === 'downloading' || status === 'available') {
          bar.classList.add('visible');
          bar.textContent = message;
        } else if (status === 'ready') {
          bar.classList.add('visible');
          bar.textContent = message;
          statusEl.textContent = '업데이트 설치 중...';
        }
      });
    }

    // Listen for status messages from main process
    if (window.moaDesktop && window.moaDesktop.onSplashStatus) {
      window.moaDesktop.onSplashStatus((msg) => {
        document.getElementById('status').textContent = msg;
      });
    }
  </script>
</body>
</html>
