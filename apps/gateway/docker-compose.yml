version: "3.8"

services:
  gateway:
    build: .
    ports:
      - "${GATEWAY_PORT:-8900}:8900"
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

