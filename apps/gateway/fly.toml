# Fly.io deployment configuration
# Deploy: fly launch --config fly.toml
# Region: Seoul (icn) for Korean users

app = "moa-gateway"
primary_region = "icn"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  GATEWAY_PORT = "8900"

[http_service]
  internal_port = 8900
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 8900
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
